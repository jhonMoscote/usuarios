            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                <input class="form-control mt-4" type="email" placeholder="Correo" formControlName="correo">
                </div>
                <div class="form-group">
                <input class="form-control" type="password" placeholder="ContraseÃ±a" formControlName="contrasena">
                </div>
    
                <button class="btn btn-primary  btn-block" type="submit">Iniciar Sesion</button>
                <hr style="color: aliceblue;">
                <button class="btn btn-primary  btn-block" routerLink="/registrarusuario">Crear Cuenta Nueva</button>
              </form>
        </div>
    </div>      
  </div>
</div>
